<!DOCTYPE html>
<html lang="en" ng-app="googleData">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Googel Data</title>

    <script src="../vendor/angular/angular.js"></script>
    <script src="../vendor/angular/angular-route.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-resource.min.js"></script>-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.min.js"></script>-->
    <script src="../google/app.js"></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdCzR7zGHEFDu81ayHF7bGULyhhdbe1P8&libraries=places">
    </script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid" ng-controller="searchController as model">
        <h1>Google API</h1>
        <h2>Search by Place name</h2>
        <input class="form-control"
               ng-model="model.place.name"
               placeholder="New York"/>
        <button ng-click="model.searchPlace(model.place.name)" class="btn btn-primary btn-block">Search</button>

        {{model.places}}
    </div>
</body>
</html>
