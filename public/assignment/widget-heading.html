<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Widget Header</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="css/styles.css"
          rel="stylesheet"/>
</head>
<body class="piy piy-body">
    <div class="piy piy-widgetheader">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-text pull-left">
                    <a href="widget-list.html" class="piy-glyphicon">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </div>
                <div class="navbar-text pull-right">
                    <a href="widget-list.html" class="piy-glyphicon">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand">Widget Edit</a>
                </div>
            </div>
        </nav>

        <div class="container-fluid piy-split-view">
            <label for="name">Name</label>
            <input name="name"
                   class="form-control"
                   placeholder="Header"
                   id="name"/>

            <label for="text">Text</label>
            <textarea name="text"
                      rows="5"
                      class="form-control"
                      placeholder="Text"
                      id="text">US Senate Reaches Compromise on Emergency Zika Funding</textarea>

            <label for="size">Size</label>
            <select name="size"
                    class="form-control piy-margin-bottom"
                    id="size">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <a class="btn btn-default btn-danger btn-block"
               href="widget-list.html"
               role="button">Delete</a>
        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-text pull-right">
                    <a href="index.html" class="piy-glyphicon">
                        <span class="glyphicon glyphicon-home"></span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
