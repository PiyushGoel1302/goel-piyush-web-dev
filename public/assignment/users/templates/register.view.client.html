<div class="container-fluid">
    <h2>Register</h2>

    <input name="username"
           class="form-control"
           placeholder="Username"
           id="username"/>

    <input name="password"
           type="password"
           class="form-control"
           placeholder="Password"
           id="password"/>

    <input name="verifypassword"
           type="password"
           class="form-control"
           placeholder="Verify Password"
           id="verifypassword"/>

    <a class="btn btn-default btn-primary btn-block"
       href="#!profile/123"
       role="button">Register</a>

    <a class="btn btn-default btn-danger btn-block"
       href="#!login"
       role="button">Cancel</a>
</div>
