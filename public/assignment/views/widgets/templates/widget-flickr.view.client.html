<div class="piy piy-body piy-flickr">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a href="#!/user/{{model.userId}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{model.wgid}}" class="piy-glyphicon">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">Image Search</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid piy-split-view">
        <div class="row form-group">
            <div class="col-xs-12 col-md-10 col-md-offset-1">
                <div class="input-group">
                    <input ng-model="searchText"
                           type="text"
                           placeholder="Enter keyword"
                           class="form-control">
                    <span class="input-group-btn">
                        <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </a>
                    </span>
                </div>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
                <img ng-click="model.selectPhoto(photo)"
                     ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"
                     width="100%"
                     height="auto"/>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a href="#!/profile/{{model.userId}}" class="piy-glyphicon">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
</div>
