<div class="piy piy-body piy-website">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a href="#!/profile/{{model.userId}}" class="piy-glyphicon">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">Websites</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid piy-split-view">
        <ul class="list-group">
            <li class="list-group-item active">
                <div class="row">
                    <div class="col-xs-5 col-sm-4">Name</div>
                    <div class="col-xs-5 col-sm-3">Updated</div>
                    <div class="col-sm-3 hidden-xs">Visits</div>
                    <div class="col-xs-2">
                        <a href="#!/user/{{model.userId}}/website/new">
                            <span class="pull-right glyphicon glyphicon-plus piy-glyphicon"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <div class="col-xs-5 col-sm-4">
                        <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                            {{website.name}}
                        </a>
                    </div>
                    <div class="col-xs-5 col-sm-3">07-14-2017</div>
                    <div class="col-sm-3 hidden-xs">123,123</div>
                    <div class="col-xs-2">
                        <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                            <span class="pull-right glyphicon glyphicon-cog"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a href="#!/profile/{{model.userId}}" class="piy-glyphicon">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
</div>
