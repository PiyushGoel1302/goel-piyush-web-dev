<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../vendor/css/bootstrap/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="css/styles.css"
          rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <h2>Register</h2>
        <!--<label for="username">Username</label>-->
        <input name="username"
               class="form-control"
               placeholder="Username"
               id="username"/>

        <!--<label style="margin-top: 10px" for="password">Password</label>-->
        <input name="password"
               type="password"
               class="form-control"
               placeholder="Password"
               id="password"/>

        <!--<label style="margin-top: 10px" for="password">Password</label>-->
        <input name="verifypassword"
               type="password"
               class="form-control"
               placeholder="Verify Password"
               id="verifypassword"/>

        <a class="btn btn-default btn-primary btn-block"
           href="profile.html"
           role="button">Register</a>

        <a class="btn btn-default btn-danger btn-block"
           href="index.html"
           role="button">Cancel</a>
    </div>
</body>
</html>
