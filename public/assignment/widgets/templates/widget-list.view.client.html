<div class="piy piy-body piy-widget">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a href="#!/user/{{model.userId}}/website/{{model.wid}}/page" class="piy-glyphicon">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#!/user/{{model.userId}}/website/{{model.wid}}/page/{{model.pid}}/widget/new" class="piy-glyphicon">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">Widget</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid piy-split-view">
        <div ng-repeat="widget in model.widgets">
            <div ng-switch="widget.widgetType">
                <div ng-switch-when="HEADING">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="piy-margin-bottom">
                                <div ng-switch="widget.size">
                                    <div ng-switch-when="1">
                                        <h1>{{widget.text}}</h1>
                                    </div>
                                    <div ng-switch-when="2">
                                        <h2>{{widget.text}}</h2>
                                    </div>
                                    <div ng-switch-when="3">
                                        <h3>{{widget.text}}</h3>
                                    </div>
                                    <div ng-switch-when="4">
                                        <h4>{{widget.text}}</h4>
                                    </div>
                                    <div ng-switch-when="5">
                                        <h5>{{widget.text}}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 piy-glyphicon-split">
                            <a href="#!/user/{{model.userId}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">
                                <span class="glyphicon glyphicon-align-justify pull-right piy-justify-glyphi"></span>
                                <span class="glyphicon glyphicon-cog pull-right piy-cog-glyphi"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div ng-switch-when="IMAGE">
                    <div class="row">
                        <div class="col-xs-12
                            col-sm-10 col-sm-offset-1
                            col-md-8 col-md-offset-2
                            col-lg-6 col-lg-offset-3">
                            <img src="{{widget.url}}"
                                 width="{{widget.width}}"
                                 class="img-responsive piy-margin-bottom piy-image"
                                 alt="Responsive image">
                        </div>
                        <div class="col-xs-12 piy-glyphicon-split">
                            <a href="#!/user/{{model.userId}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">
                                <span class="glyphicon glyphicon-align-justify pull-right piy-justify-glyphi"></span>
                                <span class="glyphicon glyphicon-cog pull-right piy-cog-glyphi"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div ng-switch-when="YOUTUBE">
                    <div class="row">
                        <div class="col-xs-12
                            col-sm-10 col-sm-offset-1
                            col-md-8 col-md-offset-2
                            col-lg-6 col-lg-offset-3
                            video-container piy-margin-bottom">
                            <iframe src="https://www.youtube.com/embed/uLWLashCXHE"
                                    width="{{widget.width}}"
                                    frameborder="0"
                                    allowfullscreen
                                    class="center-block video-container-iframe"></iframe>
                        </div>
                        <div class="col-xs-12 piy-glyphicon-split">
                            <a href="#!/user/{{model.userId}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">
                                <span class="glyphicon glyphicon-align-justify pull-right piy-justify-glyphi"></span>
                                <span class="glyphicon glyphicon-cog pull-right piy-cog-glyphi"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div ng-switch-when="HTML">
                    <div class="row">
                        <div class="col-xs-12 piy-margin-bottom piy-paragraph">
                            {{widget.text}}
                        </div>
                        <div class="col-xs-12 piy-glyphicon-split">
                            <a>
                                <span class="glyphicon glyphicon-align-justify pull-right piy-justify-glyphi"></span>
                                <span class="glyphicon glyphicon-cog pull-right piy-cog-glyphi"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a class="piy-glyphicon">
                    <span class="glyphicon glyphicon-play"></span>
                </a>
                <a class="piy-glyphicon">
                    <span class="glyphicon glyphicon-eye-open"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#!/profile/{{model.userId}}" class="piy-glyphicon">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
</div>
