<div class="pro pro-body pro-followers">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                </button>
                <a class="smoothScroll navbar-brand">TravelMate</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav nav-pills navbar-right">
                    <li><a ng-href="#!/profile" class="smoothScroll fa fa-user"> Profile</a></li>
                    <li><a ng-href="#!/wishList" class="smoothScroll fa fa-list"> Wish List</a></li>
                    <li><a href="" class="smoothScroll fa fa-sticky-note"> Reviews</a></li>
                    <li><a ng-href="#!/following" ng-hide="model.userRole === 'Host'" class="smoothScroll fa fa-users"> Following</a></li>
                    <li><a ng-click="model.place()" class="smoothScroll fa fa-search"> Search Place</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid pro-split-view">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="val in model.followers">
                        <a ng-href="#!/follower/{{val._id}}">{{val.firstName | uppercase}} {{val.lastName | uppercase}}</a>
                        <button ng-click="model.review(val._id)"
                                class="smoothScroll fa fa-sticky-note pull-right"> Reviews
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a ng-href="#!/profile/{{model.userRole | lowercase}}" class="pro-glyphicon">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
</div>
