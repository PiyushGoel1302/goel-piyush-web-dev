<div class="pro pro-body pro-details">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a ng-href="#!/following" class="pro-glyphicon">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="smoothScroll navbar-brand">TravelMate</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid pro-split-view">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
                <h2>Host Details:</h2>
                <h4>Host name:</h4>
                <p>{{model.host.firstName}} {{model.host.lastName}}</p>
                <h4>Email Id:</h4>
                <p>{{model.host.email}}</p>
                <h4>Contact Info:</h4>
                <p>{{model.host.phone}}</p>
                <h4>Hosting cities:</h4>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="val in model.host.wishlist">
                        {{val.placeName | uppercase}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
        </div>
    </nav>
</div>
