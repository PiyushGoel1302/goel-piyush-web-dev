<div class="pro pro-body pro-details">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a href="#" class="pro-glyphicon">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                </button>
                <a class="smoothScroll navbar-brand">TravelMate</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-href="#!/login" class="smoothScroll fa fa-sign-in"> Login</a></li>
                    <li><a ng-href="#!/register" class="smoothScroll fa fa-user"> Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid pro-split-view">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
                <h2>Details:</h2>
                <h4>Venue name:</h4>
                <p>{{model.venue.name}}</p>
                <h4>Location:</h4>
                <p>{{model.venue.location.formattedAddress}}</p>
                <h4>Timings:</h4>
                <p>{{model.venue.hours.status}}</p>
                <h4>Rating:</h4>
                <p>{{model.venue.rating}}</p>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
        </div>
    </nav>
</div>
